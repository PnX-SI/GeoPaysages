<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ site.name_site }}</title>
  <link type="text/css" rel="stylesheet"
    href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" />
  <style>
    figure {
      position: relative;
      margin: 0;
    }

    figcaption {
      position: absolute;
      bottom: 0;
      z-index: 1;
      background: rgba(255, 255, 255, .8);
      padding: 3px 5px 1px;
      line-height: 1;
    }
  </style>
</head>

<body>
  <figure>
    <img src="/static/data/images/{{ photo.path_file_photo }}" alt="{{ site.name_site }}" class="img-fluid" />
    <figcaption>{{ site.name_site }} - {{ photo.date_display }}{% if photo.dico_licence_photo: %} {{ photo.dico_licence_photo.name_licence_photo }}{% endif %}
    </figcaption>
  </figure>
</body>

</html>
